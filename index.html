<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Pimentel Ferreira">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Internal Sign Up</title>
</head>
<body>
    
    <div class="rectangle-container">
        <div class="rectangle-content">
            <div class="rectangle-header">
                <img src="img/data1.svg" alt="signup-logo">
                <h1>Intern Sign Up</h1>
            </div>
            <form name="signup-form" id="signup-form">
                <div class="form-group g1">
                    <label for="fullname" class="signup-label">Full name *</label>
                    <input type="text" class="signup-input fullname" name="fullname" id="fullname" pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,}$" required>
                    <span class="fullname-span">Fullname Invalid</span>
                </div>
                <div class="form-container">
                    <div class="form-group g2">
                        <label for="email" class="signup-label">Email *</label>
                        <input type="email" class="signup-input email" name="email" id="email" required>
                        <span class="email-span">Email Invalid</span>
                        <label for="password" class="signup-label">Password *</label>
                        <input type="password" class="signup-input password" name="password" pattern="^.{6,}$" id="password" required>
                        <span class="password-span">Password Invalid</span>
                    </div>
                    <div class="form-group g3">
                        <label for="phone" class="signup-label">Phone</label>
                        <input type="text" class="signup-input phone" name="phone" id="phone" pattern="^\(+[0-9]{2}\) [0-9]{5}-+[0-9]{4}$">
                        <span class="phone-span">Phone Invalid</span>
                        <label for="birthdate" class="signup-label">Birthdate *</label>
                        <input type="date" class="signup-input birthdate" name="birthdate" id="birthdate" required>
                        <span class="birthdate-span">Age Invalid</span>
                    </div>
                </div>
                <div class="form-check-register">
                    <div class="form-check">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms" class="signup-label-register">I accept the terms and privacy</label>
                    </div>
                    <div class="form-register">
                        <input type="submit" class="register" value="Register">
                    </div> 
                </div>

                
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
